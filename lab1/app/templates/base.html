<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat+Alternates:wght@400;700&family=Nunito:wght@400;700&family=Yanone+Kaffeesatz:wght@300;700&display=swap"
    rel="stylesheet">

    <title>
      {% if title %}
      {{ title }}
      {% else %}
      ЛР №1
      {% endif %}
    </title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index')}}">Лабораторная работа №1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Задание</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('posts')}}">Посты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about')}}">Об авторе</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-3 mb-3">
    {% if msg %}
    <h1 class="text-center">{{ msg }}</h1>
    <div class="line mb-3"></div>
    {% endif %}
    {% block content %}
    {% endblock content %}
  </main>

  <footer class="text-center">
    <hr>
    <p>Абдулаева Камилла Дамирована гр.221-3210</p>
  </footer>

</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{#<!-- <script src="{{ url_for('static', filename='scripts/main.js')}}"></script> -->#}

</html>
