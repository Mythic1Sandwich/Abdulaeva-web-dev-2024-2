{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <h1 class="card-title text-center">Войти</h1>
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Логин</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title text-center">Выйти из аккаунта</h5>
      <div class="text-center">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
      </div>
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div id="flash-messages" class="alert alert-danger mt-3" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
</div>
{% endblock content %}
