<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Лабораторная работа №2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>
    {% if title %}
    {{ title }}
    {% else %}
    Лабораторная работа №2
    {% endif %}
  </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="{{ url_for('index')}}">Лабораторная работа №2</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active {% if request.endpoint == 'phone' %} active {% endif %}" href="{{ url_for('phone')}}" >Форма валидации</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Список
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item {% if request.endpoint == 'url' %} active {% endif %}" href="{{ url_for('url', parameter1='etc')}}">URL</a></li>
                      <li><a class="dropdown-item {% if request.endpoint == 'cookies' %} active {% endif %}" href="{{ url_for('cookies')}}">COOKIES</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <a class="nav-link ">Заголовки запроса</a>
                      <li><a class="dropdown-item {% if request.endpoint == 'headers' %} active {% endif %}" href="{{ url_for('headers')}}">HEADERS</a></li>
                      <a class="nav-link ">ФОРМА</a>
                      <li><a class="dropdown-item {% if request.endpoint == 'parameters' %} active {% endif %}" href="{{ url_for('parameters')}}">ПАРАМЕТРЫ</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-fluid">
        {% block content %}
        <h1 class="text-center">Главная страница</h1>
        <div class="line"></div>
        {% endblock content %}
      </main>
    <footer class="container-fluid text-center py-3 px-0 mt-auto">
        <hr class="footer-line pb-3">
        <p>АБДУЛАЕВА КАМИЛЛА ДАМИРОВНА ГРУППА 221-3210</p>
      </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
